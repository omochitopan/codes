<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パラメータで条件分岐</title>
</head>

<body>
  <table>
    <tbody>
      <tr class="radio_btn align_left">
        <th>採用予定勤務地<span class="notes font_red">※1ヵ所のみ選択</span></th>
        <td class="last_br">
          <span class="mwform-radio-field horizontal-item">
            <label>
              <input type="radio" name="radio_place" value="北海道" />
              <span class="mwform-radio-field-text">北海道</span>
            </label>
          </span>
          <span class="mwform-radio-field horizontal-item">
            <label>
              <input type="radio" name="radio_place" value="青森県" />
              <span class="mwform-radio-field-text">青森県</span>
            </label>
          </span>
          <span class="mwform-radio-field horizontal-item">
            <label>
              <input type="radio" name="radio_place" value="岩手県" />
              <span class="mwform-radio-field-text">岩手県</span>
            </label>
          </span>
          <span class="mwform-radio-field horizontal-item">
            <label>
              <input type="radio" name="radio_place" value="宮城県" />
              <span class="mwform-radio-field-text">宮城県</span>
            </label>
          </span>
          <span class="mwform-radio-field horizontal-item">
            <label>
              <input type="radio" name="radio_place" value="その他" />
              <span class="mwform-radio-field-text">その他</span>
            </label>
          </span>
          <input type="hidden" name="__children[radio_place][]"
            value="{&quot;\u5317\u6d77\u9053&quot;:&quot;\u5317\u6d77\u9053&quot;,&quot;\u9752\u68ee\u770c&quot;:&quot;\u9752\u68ee\u770c&quot;,&quot;\u5ca9\u624b\u770c&quot;:&quot;\u5ca9\u624b\u770c&quot;,&quot;\u5bae\u57ce\u770c&quot;:&quot;\u5bae\u57ce\u770c&quot;,&quot;\u305d\u306e\u4ed6&quot;:&quot;\u305d\u306e\u4ed6&quot;}" />
          <span class="inline"><input type="text" name="place_other" size="30" value="" />
          </span>
        </td>
      </tr>
      <tr class="radio_btn align_left">
        <th>採用予定勤務地<span class="notes font_red">※1ヵ所のみ選択</span></th>
        <td class="last_br">
          <span class="mwform-radio-field horizontal-item">
            <label>
              <input type="radio" name="radio_place" value="北海道" />
              <span class="mwform-radio-field-text">北海道</span>
            </label>
          </span>
          <span class="mwform-radio-field horizontal-item">
            <label>
              <input type="radio" name="radio_place" value="青森県" />
              <span class="mwform-radio-field-text">青森県</span>
            </label>
          </span>
          <span class="mwform-radio-field horizontal-item">
            <label>
              <input type="radio" name="radio_place" value="岩手県" />
              <span class="mwform-radio-field-text">岩手県</span>
            </label>
          </span>
          <span class="mwform-radio-field horizontal-item">
            <label>
              <input type="radio" name="radio_place" value="宮城県" />
              <span class="mwform-radio-field-text">宮城県</span>
            </label>
          </span>
          <span class="mwform-radio-field horizontal-item">
            <label>
              <input type="radio" name="radio_place" value="その他" />
              <span class="mwform-radio-field-text">その他</span>
            </label>
          </span>
          <input type="hidden" name="__children[radio_place][]"
            value="{&quot;\u5317\u6d77\u9053&quot;:&quot;\u5317\u6d77\u9053&quot;,&quot;\u9752\u68ee\u770c&quot;:&quot;\u9752\u68ee\u770c&quot;,&quot;\u5ca9\u624b\u770c&quot;:&quot;\u5ca9\u624b\u770c&quot;,&quot;\u5bae\u57ce\u770c&quot;:&quot;\u5bae\u57ce\u770c&quot;,&quot;\u305d\u306e\u4ed6&quot;:&quot;\u305d\u306e\u4ed6&quot;}" />
          <span class="inline"><input type="text" name="place_other" size="30" value="" />
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <script src="br_insertion_multi.js"></script>
</body>

</html>
